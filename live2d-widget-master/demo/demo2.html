<style>
html, body {
	height: 100%;
}
body {
	display: flex;
	align-items: center;
	justify-content: center;
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}
.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}
.form-signin .checkbox {
	font-weight: 400;
}
.form-signin .form-control {
	position: relative;
	box-sizing: border-box;
	height: auto;
	padding: 10px;
	font-size: 16px;
}
.form-signin .form-control:focus {
	z-index: 2;

.form-signin input[type=text] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;

.form-signin input[type=password] {
	margin-bottom: 10px;

	border-top-right-radius: 0;
}
#stage {
	position: relative;
}
#stage img {
	width: 100%;
	margin-bottom: 20px;
	border-radius: 20px;
}
#stage a {
	position: absolute;
	width: 2em;
	height: 2em;
	border-radius: 50%;
}
#inner {
	position: relative;
	background-color: #999;
	clip-path: circle(120px at center);
	-webkit-clip-path: circle(120px at center);
}
#cover {
	position: absolute;
	background-color: #CB3837;
	width: 100%;
	height: 100%;
	bottom: 10%;
	transition: all 1s;
	box-shadow: 0 0 0 5px rgba(0, 0, 0, .1);
}
#text {
	position: absolute;
	bottom: 30%;
	font-size: 2em;
	left: 50%;
	transform: translateX(-50%);
	opacity: 0.4;
	font-weight: bold;
}
#detail {
	position: absolute;
	background: rgba(255, 255, 255, .1);
	width: 100%;
	height: 10px;
	bottom: 0;
}
#handle {
	position: absolute;
	background: #ccc;
	bottom: -2px;
	box-shadow: 0 1px 0 1px rgba(0, 0, 0, .1);
	height: 8px;
	left: 50%;
	margin-left: -15px;
	width: 30px;
	cursor: pointer;
}
#info {
	left: 40px;
	bottom: 20px;
}
#refresh {
	right: 40px;
	bottom: 20px;
}
#live2d {
	cursor: grab;
}
#live2d:active {
	cursor: grabbing;
}
</style>

<body class="text-center">
<form class="form-signin" action="login.php" method="post">
	<div id="stage">
		<div id="inner">
			<div id="cover">
				<div id="text">
					<span style="color: cyan;">MIMI</span><span style="color: white">POWERED</span>
				</div>
				<div id="detail"></div>
				<div id="handle"></div>
			</div>
			<canvas class="mb-4" id="live2d" width="300" height="300"></canvas>
		</div>
		<a id="info" href="javascript:info()"><i class="fa fa-lg fa-info"></i></a>
		<a id="refresh" href="javascript:refresh()"><i class="fa fa-lg fa-refresh"></i></a>
	</div>
	<h1 class="h3 mb-3 font-weight-normal">看板娘登陆平台</h1>
	<label for="room" class="sr-only">用户名</label>

	<label for="pass" class="sr-only">密码</label>
	<input type="password" name="pass" class="form-control" placeholder="密码" required>
	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> 记住我
		</label>
	</div>

	<p class="mt-5 mb-3 text-muted">Copyleft &copy; Mimi 2019</p>
</form>
<script>
$(function() {
	"use strict";

	if (!CSS.supports("clip-path", "circle(120px at center)") && !CSS.supports("-webkit-clip-path", "circle(120px at center)")) {
		$("#stage").html('<img src="../assets/screenshot-1.png">');
		return;
	}

	var apiURL = "https://live2d.fghrsh.net/api", state = 0,
		modelId = localStorage.getItem("modelId"),
		modelTexturesId = localStorage.getItem("modelTexturesId");
	if (modelId == null) {
		modelId = 1;
		modelTexturesId = 53;
	}
	loadModel(modelId, modelTexturesId);

	function loadModel(modelId, modelTexturesId) {
		localStorage.setItem("modelId", modelId);
		if (modelTexturesId === undefined) modelTexturesId = 0;
		localStorage.setItem("modelTexturesId", modelTexturesId);
		loadlive2d("live2d", `${apiURL}/get/?id=${modelId}-${modelTexturesId}`, null);
		console.log("live2d", `模型 ${modelId}-${modelTexturesId} 加载完成`);
		setTimeout(function() {
			$("#cover").css("bottom", "80%");
			state = 2;
		}, 2000);
	}

	function loadRandModel() {
		var modelId = localStorage.getItem("modelId"),
			modelTexturesId = localStorage.getItem("modelTexturesId");
		$.ajax({
			cache: false,
			url: `${apiURL}/rand_textures/?id=${modelId}-${modelTexturesId}`,
			dataType: "json",
			success: function(result) {
				loadModel(modelId, result.textures["id"]);
				setTimeout(function() {
					state = 2;
					$("#cover").css("bottom", "80%");
					$("#refresh").attr("href", "javascript:refresh()");
				}, 1000);
			}
		});
	}

	function loadOtherModel() {
		var modelId = localStorage.getItem("modelId");
		$.ajax({
			cache: false,
			url: `${apiURL}/switch/?id=${modelId}`,
			dataType: "json",
			success: function(result) {
				loadModel(result.model["id"]);
			}
		});
	}

	window.info = function() {
		//Your code here...
		$.getJSON("https://v1.hitokoto.cn/", function(data) {
			alert("『" + data.hitokoto + "』——" + data.from);
		});
	}

	window.refresh = function() {
		state = 0;
		$("#cover").css("bottom", "10%");
		$("#refresh").attr("href", "javascript:void(0)");
		setTimeout(loadRandModel, 1000);
	}

	$("#handle").click(function() {
		if (state == 1) {
			state = 2;
			$("#cover").css("bottom", "80%");
		}
		else if (state == 2) {
			state = 1;
			$("#cover").css("bottom", "20%");
		}
	});

	$("input[type=password]").focus(function() {
		if (state == 2) {
			state = 1;
			$("#cover").css("bottom", "20%");
		}
	}).blur(function() {
		if (state == 1) {
			state = 2;
			$("#cover").css("bottom", "80%");
		}
	});
});
</script>
